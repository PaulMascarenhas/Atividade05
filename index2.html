<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02 | Atividade 05</title>

</head>
<body>

    <main>
        <div>
            <form action="" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <section>
                        <label>Digite o seu nome:</label>
                        <input type="text" name="nomePessoa" placeholder="Ex: PAULO" size="25" required>
                    </section>

                    <br>

                    <section>
                        <label>Idade: </label>
                        <input type="number" name="IDADE" placeholder="18" size="25" required>
                    </section>

                    <br>

                    <section>
                        <label>E-mail: </label>
                        <input type="email" name="emailPessoa" placeholder="Ex: PAULOV@.com" size="25" required>
                    </section>

                    <br>

                    <section>
                        <label>Senha: </label>
                        <input type="password" name="senhaPessoa" placeholder="Digite uma senha forte" size="25" required>
                    </section>

                    <br>
                    <br>
                    <br>
                    <br>

                    <section>
                        <label>Selecione o Estado: </label>
                        <select required>
                            <option>- Selecione -</option>
                            <option>CE</option>
                        </select>
                    </section>
                </fieldset>
            </form>
        </div>

        <br>

        <div>
            <form action="" method="get">
                <fieldset>
                    <legend>Dados Profissionais</legend>

                    <br>
                    <br>
                    <br>

                    <section>
                        <label>Selecione as tecnologias:</label>
                        <br>
                        <input type="checkbox" name="htmlEscolhido" value="HTML" checked>
                        <label for="htmlEscolhido">HTML</label>

                        <input type="checkbox" name="htmlEscolhido" checked>
                        <label for="cssEscolhido">CSS</label>

                        <input type="checkbox" name="htmlEscolhido">
                        <label for="javascriptEscolhido">Javascript</label>

                        <input type="checkbox" name="htmlEscolhido">
                        <label for="TypescriptEscolhido">Typescript</label>
                    </section>

                    <br>
                    <br>

                    <section>
                        <label>Selecione sua ocupação:</label>
                        <br>
                        <input type="radio" name="htmlEscolhido" checked>
                        <label for="frontendEscolhido">Front-End</label>

                        <input type="radio" name="htmlEscolhido">
                        <label for="backendEscolhido">Back-End</label>

                        <input type="radio" name="htmlEscolhido">
                        <label for="fullstackEscolhido">Full-Stack</label>
                    </section>

                    <br>
                    <br>

                    <section>
                        <label>Escreva sobre você:</label>
                    </section>

                    <section>
                        <textarea ></textarea>
                    </section>

                    <br>

                    <section>
                        <label>Anexe seu currículo: </label>
                        <input type="file" name="imagemImportada" required>
                    </section>
                </fieldset>

                <br>
                <br>

                <section>
                    <input type="submit" value="Enviar">
                    <input type="submit" value="Cancelar">
                </section>
            </form>

            <div>
                Link: <a href="./index.html">Retornar para questão 01</a>
            </div>
        </div>
    </main>
    
</body>
</html>
